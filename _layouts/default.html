<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

        <style type="text/css">
            #forkmeongithub img {
                z-index: 5;
                position: absolute;
                top: 0;
                right: 0;
                border: 0;
            }
        </style>


    </head>
    <body>

        <div id="forkmeongithub">
        <a href="https://github.com/aszxqw/aszxqw.github.com">
            <img src="/img/fork_me_on_github.png" width="149" height="149" alt="Fork me on GitHub"/>
        </a>
        </div>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/">home</a>
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
            </div>
          </div>
        </div>

    </body>
</html>
